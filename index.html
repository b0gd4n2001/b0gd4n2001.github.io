<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Camp R Die Summer Camp Survey Form</title>
  </head>
  <body>
    <h1 id="title">Camp R Die Summer Camp Survey Form</h1>
    <p id="description">We want to know if you had fun as an attendandt at our summer camp and if you didn't we want to know if we can improve in order to improve the next time you decide to visit us.</p>
    </div>
    <div>  
    <form id="survey-form">
      <label id="name-label">Name: <input placeholder="type your name here" required id="name" type="text"></</label>
      <label id="email-label">Email: <input placeholder="type your email here" required id="email" type="email"></label>
      <label id="number-label">On a scale of 1 to 10, how cool was our camp? <input placeholder="insert your rating here" required id="number" type="number" min="1" max="10"></label>
      <label>Who was your supervisor?
        <select id="dropdown">
          <option>idk lol</option>
          <option>Hubert Cumberdale</option>
          <option>Samantha Stone</option>
          <option>Benjamin Franklin</option>
          <option>mom/dad</option>
        </select>
      </label>
      <p>What was your favorite activity?</p>
      <label class="a"><input class="a" name="activity" value="hunting" type="radio"> bear hunting</label>
      <br>
      <label class="a"><input name="activity" value="diving" class="a" type="radio"> shark diving</label>
      <br>
      <label class="a"><input name="activity" value="fishing" class="a" type="radio"> spear fishing</label>
      <br>
      <label class="a"><input name="activity" value="hiking" class="a" type="radio"> hiking</label>
            <p>Which activities whould you like to be added next time you come?</p>
      <label class="a"><input class="a" name="proposed-activity" value="chess-boxing" type="checkbox"> chess boxing</label>
      <br>
      <label class="a"><input class="a" name="proposed-activity" value="grave-digging" type="checkbox"> grave digging for roadkill</label>
      <br>
      <label class="a"><input class="a" name="proposed-activity" value="chess-boxing" type="checkbox"> tree hugging</label>
      <br>
      <label class="a"><input class="a" name="proposed-activity" value="chess-boxing" type="checkbox"> rainmaking ritual</label>
      <br>
      <textarea placeholder="write what you think about our camp"></textarea>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
